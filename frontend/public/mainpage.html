<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Financial Dashboard</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
    <!-- Include Components -->
    <div id="sidebar-container"></div>
    <div class="main-content-wrapper">
        <div id="header-container"></div>
        <div class="main-content">
            <!-- Sections will be loaded here -->
            <div id="dashboard-section" class="section"></div>
            <div id="transactions-section" class="section" style="display: none;"></div>
            <div id="insights-section" class="section" style="display: none;"></div>
            <div id="savings-section" class="section" style="display: none;"></div>
            <div id="budget-section" class="section" style="display: none;"></div>
            <div id="settings-section" class="section" style="display: none;"></div>
                        </div>
                    </div>

    <!-- Include Modals -->
    <div id="transaction-modal-container"></div>
    <div id="add-goal-modal-container"></div>
    <div id="set-limit-modal-container"></div>

    <script>
        // Load components
        async function loadComponents() {
            const components = [
                { id: 'sidebar-container', file: 'components/sidebar.html' },
                { id: 'header-container', file: 'components/header.html' },
                { id: 'transaction-modal-container', file: 'components/transaction-modal.html' }
            ];

            for (const component of components) {
                const response = await fetch(component.file);
                const html = await response.text();
                document.getElementById(component.id).innerHTML = html;
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            loadComponents();
            showSection('dashboard');
        });
    </script>
</body>
</html>
