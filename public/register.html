<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintrack - Register</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #2d3436;
            --card-bg: #ffffff;
            --header-bg: #ffffff;
            --button-bg: #0984e3;
            --button-hover: #0069d9;
            --shadow-color: rgba(0,0,0,0.08);
            --input-border: #e1e8ef;
            --input-focus: #0984e3;
            --gradient-start: #f8f9fa;
            --gradient-end: #ffffff;
            --accent-color: #0984e3;
            --accent-hover: #0069d9;
            --error-color: #ff7675;
            --success-color: #00b894;
            --muted-text: #636e72;
            --border-color: #e1e8ef;
            --card-border: rgba(225, 232, 239, 0.8);
            --step-color: #e1e8ef;
            --step-active: #0984e3;
            --step-complete: #00b894;
        }

        [data-theme="dark"] {
            --bg-color: #1e1e2e;
            --text-color: #ffffff;
            --card-bg: #2d3436;
            --header-bg: #2d3436;
            --button-bg: #0984e3;
            --button-hover: #0069d9;
            --shadow-color: rgba(0,0,0,0.2);
            --input-border: #404756;
            --input-focus: #0984e3;
            --gradient-start: #1e1e2e;
            --gradient-end: #2d3436;
            --accent-color: #0984e3;
            --accent-hover: #0069d9;
            --error-color: #ff7675;
            --success-color: #00b894;
            --muted-text: #b2bec3;
            --border-color: #404756;
            --card-border: rgba(64, 71, 86, 0.8);
            --step-color: #404756;
            --step-active: #0984e3;
            --step-complete: #00b894;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            background-image: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px var(--shadow-color);
            width: 450px;
            border: 1px solid var(--card-border);
            transform: translateY(0);
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            transform: scaleX(0);
            transform-origin: left;
            animation: slideIn 0.5s ease-out forwards;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(90deg, #007bff, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease-out;
        }

        .steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
            padding: 0 2rem;
        }

        .steps::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--step-color);
            z-index: 1;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 2px solid var(--step-color);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            color: var(--muted-text);
        }

        .step.active {
            border-color: var(--step-active);
            background: var(--step-active);
            color: white;
            transform: scale(1.1);
        }

        .step.complete {
            border-color: var(--step-complete);
            background: var(--step-complete);
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            color: var(--muted-text);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            border-color: var(--input-focus);
            box-shadow: 0 0 0 3px rgba(9, 132, 227, 0.1);
            outline: none;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: var(--button-hover);
            transform: translateY(-1px);
        }

        .theme-toggle {
            position: absolute;
            top: 1.25rem;
            right: 1.25rem;
            width: 75px;
            height: 38px;
            background: var(--input-border);
            border-radius: 19px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .theme-toggle .slider {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--text-color);
            left: 4px;
            top: 4px;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .theme-toggle .slider {
            left: 41px;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .theme-toggle:active .slider {
            transform: scale(0.9);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--muted-text);
            font-size: 0.9rem;
        }

        .login-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            color: var(--accent-hover);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: var(--step-color);
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.2s ease;
        }

        .password-strength.weak .password-strength-bar {
            background: var(--error-color);
            width: 33%;
        }

        .password-strength.medium .password-strength-bar {
            background: var(--savings-color);
            width: 66%;
        }

        .password-strength.strong .password-strength-bar {
            background: var(--success-color);
            width: 100%;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <div class="slider"></div>
    </button>
    <div class="register-container">
        <div class="logo">Fintrack</div>
        <div class="steps">
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
        </div>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                <div class="error-message">Please enter your full name</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message">Please enter a valid email address</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="password-strength">
                    <div class="password-strength-bar"></div>
                </div>
                <div class="error-message">Password must be at least 8 characters</div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error-message">Passwords do not match</div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="/login.html">Login here</a>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let passwordInput = document.getElementById('password');
        let confirmPasswordInput = document.getElementById('confirmPassword');
        let passwordStrength = document.querySelector('.password-strength');
        
        function showStep(step) {
            document.querySelectorAll('.step-content').forEach(content => {
                content.style.display = 'none';
            });
            document.getElementById(`step${step}`).style.display = 'block';
            
            document.querySelectorAll('.step').forEach((stepEl, index) => {
                if (index + 1 < step) {
                    stepEl.classList.add('complete');
                    stepEl.classList.remove('active');
                } else if (index + 1 === step) {
                    stepEl.classList.add('active');
                    stepEl.classList.remove('complete');
                } else {
                    stepEl.classList.remove('active', 'complete');
                }
            });
            
            currentStep = step;
        }
        
        function validatePassword(password) {
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            const isLongEnough = password.length >= 8;
            
            const strength = 
                (hasUpperCase ? 1 : 0) +
                (hasLowerCase ? 1 : 0) +
                (hasNumbers ? 1 : 0) +
                (hasSpecialChar ? 1 : 0) +
                (isLongEnough ? 1 : 0);
            
            return strength;
        }
        
        if (passwordInput) {
            passwordInput.addEventListener('input', function() {
                const strength = validatePassword(this.value);
                passwordStrength.className = 'password-strength';
                
                if (strength <= 2) {
                    passwordStrength.classList.add('weak');
                } else if (strength <= 4) {
                    passwordStrength.classList.add('medium');
                } else {
                    passwordStrength.classList.add('strong');
                }
            });
        }
        
        if (confirmPasswordInput) {
            confirmPasswordInput.addEventListener('input', function() {
                if (this.value !== passwordInput.value) {
                    this.setCustomValidity('Passwords do not match');
                } else {
                    this.setCustomValidity('');
                }
            });
        }
        
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                // Add your form submission logic here
                showStep(currentStep + 1);
            });
        });
        
        showStep(1);

        // Theme handling
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);
    </script>
</body>
</html>
