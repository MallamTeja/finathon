<!DOCTYPE html>



<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintrack - Login</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #2d3436;
            --card-bg: #ffffff;
            --header-bg: #ffffff;
            --button-bg: #0984e3;
            --button-hover: #0069d9;
            --shadow-color: rgba(0,0,0,0.08);
            --input-border: #e1e8ef;
            --input-focus: #0984e3;
            --gradient-start: #f8f9fa;
            --gradient-end: #ffffff;
            --accent-color: #0984e3;
            --accent-hover: #0069d9;
            --error-color: #ff7675;
            --success-color: #00b894;
            --muted-text: #636e72;
            --border-color: #e1e8ef;
            --card-border: rgba(225, 232, 239, 0.8);
        }

        [data-theme="dark"] {
            --bg-color: #1e1e2e;
            --text-color: #ffffff;
            --card-bg: #2d3436;
            --header-bg: #2d3436;
            --button-bg: #0984e3;
            --button-hover: #0069d9;
            --shadow-color: rgba(0,0,0,0.2);
            --input-border: #404756;
            --input-focus: #0984e3;
            --gradient-start: #1e1e2e;
            --gradient-end: #2d3436;
            --accent-color: #0984e3;
            --accent-hover: #0069d9;
            --error-color: #ff7675;
            --success-color: #00b894;
            --muted-text: #b2bec3;
            --border-color: #404756;
            --card-border: rgba(64, 71, 86, 0.8);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            background-image: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
        }

        [data-theme="dark"] body {
            background-image: linear-gradient(135deg, var(--bg-color) 0%, #2d2d2d 100%);
        }

        .login-container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px var(--shadow-color);
            width: 400px;
            border: 1px solid var(--card-border);
            transform: translateY(0);
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            transform: scaleX(0);
            transform-origin: left;
            animation: slideIn 0.5s ease-out forwards;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 2rem;
            text-align: center;
        }

        h2 {
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            color: var(--muted-text);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        input:focus {
            border-color: var(--input-focus);
            box-shadow: 0 0 0 3px rgba(9, 132, 227, 0.1);
            outline: none;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: var(--button-hover);
            transform: translateY(-1px);
        }

        .theme-toggle {
            position: absolute;
            top: 1.25rem;
            right: 1.25rem;
            width: 75px;
            height: 38px;
            background: var(--input-border);
            border-radius: 19px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .theme-toggle .slider {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--text-color);
            left: 4px;
            top: 4px;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .theme-toggle .slider {
            left: 41px;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .theme-toggle:active .slider {
            transform: scale(0.9);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .form-group.error input {
            border-color: var(--error-color);
        }

        .form-group.error .error-message {
            display: block;
        }

        .form-group.success input {
            border-color: var(--success-color);
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--muted-text);
            font-size: 0.9rem;
        }

        .register-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            color: var(--accent-hover);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <div class="slider"></div>
    </button>
    <div class="login-container">
        <div class="logo">Fintrack</div>
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message">Please enter a valid email address</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message">Password is required</div>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            Don't have an account? <a href="/register.html">Register here</a>
        </div>
    </div>

    <script>
        // Theme handling
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        // Form validation
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(input, message) {
            const formGroup = input.parentElement;
            formGroup.classList.add('error');
            const errorMessage = formGroup.querySelector('.error-message');
            errorMessage.textContent = message;
        }

        function removeError(input) {
            const formGroup = input.parentElement;
            formGroup.classList.remove('error');
        }

        emailInput.addEventListener('input', () => {
            if (validateEmail(emailInput.value)) {
                removeError(emailInput);
            }
        });

        passwordInput.addEventListener('input', () => {
            if (passwordInput.value.length > 0) {
                removeError(passwordInput);
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            let isValid = true;

            if (!validateEmail(emailInput.value)) {
                showError(emailInput, 'Please enter a valid email address');
                isValid = false;
            }

            if (passwordInput.value.length === 0) {
                showError(passwordInput, 'Password is required');
                isValid = false;
            }

            if (isValid) {
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: emailInput.value,
                            password: passwordInput.value
                        })
                    });

                    if (response.ok) {
                        window.location.href = '/dashboard.html';
                    } else {
                        showError(passwordInput, 'Invalid email or password');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showError(passwordInput, 'An error occurred during login');
                }
            }
        });
    </script>
</body>
</html>
