<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinTrack</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #2d3436;
            --button-bg: #0984e3;
            --button-hover: #0069d9;
            --input-bg: #ffffff;
            --input-border: #dfe6e9;
            --error-color: #d63031;
            --success-color: #00b894;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --weak-password: #ff7675;
            --medium-password: #fdcb6e;
            --strong-password: #00b894;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(9, 132, 227, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 184, 148, 0.1) 0%, transparent 20%);
            animation: gradientMove 15s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .login-container {
            background-color: var(--input-bg);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 400px;
            transform: translateY(0);
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
            margin: 1rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--button-bg);
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--button-bg), var(--success-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo p {
            color: var(--text-color);
            margin: 0.5rem 0 0;
            font-size: 1rem;
            opacity: 0.8;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            opacity: 0.5;
            transition: var(--transition);
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--button-bg);
            box-shadow: 0 0 0 2px rgba(9, 132, 227, 0.1);
        }

        input:focus + i {
            color: var(--button-bg);
            opacity: 1;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            opacity: 0.5;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            background: none;
            border: none;
            padding: 0;
        }

        .password-toggle:hover {
            opacity: 1;
        }

        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: var(--input-border);
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: var(--transition);
        }

        .password-strength.weak .password-strength-bar {
            background: var(--weak-password);
            width: 33%;
        }

        .password-strength.medium .password-strength-bar {
            background: var(--medium-password);
            width: 66%;
        }

        .password-strength.strong .password-strength-bar {
            background: var(--strong-password);
            width: 100%;
        }

        .password-requirements {
            margin-top: 0.75rem;
            font-size: 0.75rem;
            color: var(--text-color);
            opacity: 0.7;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.25rem;
        }

        .requirement i {
            font-size: 0.7rem;
            width: 0.7rem;
            text-align: center;
        }

        .requirement.met {
            color: var(--success-color);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            color: var(--success-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            border: 1px solid var(--input-border);
            appearance: none;
            cursor: pointer;
            position: relative;
            transition: var(--transition);
            margin: 0;
        }

        .remember-me input[type="checkbox"]:checked {
            background-color: var(--button-bg);
            border-color: var(--button-bg);
        }

        .remember-me input[type="checkbox"]:checked::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 12px;
            left: 3px;
            top: -1px;
        }

        .forgot-password {
            color: var(--button-bg);
            text-decoration: none;
            transition: var(--transition);
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        button.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        button.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            top: calc(50% - 10px);
            left: calc(50% - 10px);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-color);
            font-size: 0.875rem;
        }

        .links a {
            color: var(--button-bg);
            text-decoration: none;
            transition: var(--transition);
            margin-left: 0.5rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .logo h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }

            input {
                padding: 0.7rem 0.8rem 0.7rem 2.2rem;
            }

            .form-group i {
                left: 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>FinTrack</h1>
            <p>Your Personal Finance Manager</p>
        </div>
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required autofocus>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" class="password-toggle" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </button>
                <div class="error-message" id="passwordError"></div>
            </div>
            <div class="remember-forgot">
                <a href="#" class="forgot-password" id="forgotPassword">Forgot Password?</a>
            </div>
            <button type="submit" id="submitButton">
                <span>Login</span>
            </button>
        </form>
        <div class="links">
            Don't have an account? <a href="register.html">Create Account</a>
        </div>
    </div>

    <script>
        // Form Elements
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const submitButton = document.getElementById('submitButton');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const passwordStrength = document.querySelector('.password-strength');
        const requirements = document.querySelectorAll('.requirement');

        // Auto-focus email field
        emailInput.focus();

        // Password visibility toggle
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            const icon = togglePassword.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Password validation
        function validatePassword(password) {
            return password.length >= 6;
        }

        // Real-time validation
        emailInput.addEventListener('input', () => {
            if (!validateEmail(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.style.display = 'block';
            } else {
                emailError.style.display = 'none';
            }
        });

        passwordInput.addEventListener('input', () => {
            if (passwordInput.value.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
            }
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateEmail(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.style.display = 'block';
                return;
            }

            if (!validatePassword(passwordInput.value)) {
                passwordError.textContent = 'Password does not meet requirements';
                passwordError.style.display = 'block';
                return;
            }

            submitButton.classList.add('loading');
            submitButton.querySelector('span').style.opacity = '0';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: emailInput.value,
                        password: passwordInput.value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                emailError.textContent = error.message;
                emailError.style.display = 'block';
            } finally {
                submitButton.classList.remove('loading');
                submitButton.querySelector('span').style.opacity = '1';
            }
        });

        // Forgot Password
        document.getElementById('forgotPassword').addEventListener('click', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            if (!email || !validateEmail(email)) {
                emailError.textContent = 'Please enter a valid email address to reset password';
                emailError.style.display = 'block';
                return;
            }
            // Implement forgot password functionality
            alert('Password reset link will be sent to your email!');
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !submitButton.classList.contains('loading')) {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
